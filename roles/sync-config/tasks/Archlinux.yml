  #- name: Update LightDM Config
  #  lineinfile:
  #    path: /etc/lightdm/lightdm.conf
  #    regexp: '^greeter-session=*'
  #    line: 'greeter-session=lightdm-deepin-greeter'

- name: Make i3 Default
  lineinfile:
    path: /etc/lightdm/lightdm.conf
    regexp: '^#user-session=*'
    line: 'user-session=i3'

- name: Enable LightDM
  systemd:
    name: lightdm
    enabled: yes

- name: Enable NetworkManager.service
  systemd:
    name: NetworkManager.service
    enabled: yes

- name: Enable Periodic TRIM
  systemd:
    name: fstrim.timer
    enabled: yes

- name: Get the fuck outta here Speck/Simon (NSA Crypto)
  kernel_blacklist:
    name: CONFIG_CRYPTO_SPECK
    state: present

- name: Install Other Pacman Packages
  pacman:
    name:
      - arc-gtk-theme
      - curl
      - firefox
      - guake
      - python-pip
      - python2-pip
      - terminator
      - thefuck
      - tmux
      - vagrant
      - variety
      - veracrypt
      - virtualbox
      - virtualbox-host-modules-arch
      - wget
    state: latest

- name: Create {{ username }}
  user:
    name: "{{ username }}"
    shell: /usr/bin/zsh
    create_home: yes
    state: present
    groups: "wheel,docker"
    append: yes

- name: Install oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "/home/{{ username }}/.oh-my-zsh"

- name: Install Tmux Package Manager
  git: 
    repo: https://github.com/tmux-plugins/tpm
    dest: /home/{{ username }}/.tmux/plugins/tpm
  become: yes
  become_user: "{{ username }}"

- name: Create Dein Folder structure
  file:
    path: /home/{{ username }}/.confg/nvim
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Install Dein
  get_url: 
    url: https://raw.githubusercontent.com/Shougo/dein.vim/master/bin/installer.sh
    dest: "/home/{{ username }}/installer.sh"
    force: yes
    mode: +x
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Install Dein
  command: "sh /home/{{ username }}/installer.sh /home/{{ username }}/.config/nvim/dein"
  become: yes
  become_user: "{{ username }}"

- name: Remove Installer
  file: 
    path: "/home/{{ username }}/installer.sh"
    state: absent

- stat: path=/home/aurman/aur/yay
  register: yay

- name: Setup AUR
  include: roles/sync-config/tasks/aur.yml
  retries: 3
  delay: 1
  register: result
  until: result.failed == False

- name: Install Gaming Software
  include: roles/sync-config/tasks/gaming.yml
  tags: 
    - gaming

- name: Pull Down dotfiles
  command: yadm clone https://github.com/kevinjpickard/dotfiles.git
  become: yes
  become_user: "{{ username }}"

