---
# Arch specific tasks
- debug: msg="Running Arch Linux Tasks"

#- name: Update pacman Cache
#  pacman:
#    update_cache: yes
#    upgrade: yes

- name: Install pacman scripts and tools
  pacman:
    name: pacman-contrib
    state: latest

- stat: path=/etc/pacman.d/mirrorlist.orig
  register: backup

- name: Backup Mirrors
  command: mv /etc/pacman.d/mirrorlist /etc/pacman.d/mirrorlist.orig
  become: yes
  become_method: sudo
  when: backup.stat.exists == False

- stat: path=/etc/pacman.d/mirrorlist
  register: ranked

- name: Rank Mirrors
  shell: rankmirrors /etc/pacman.d/mirrorlist.orig > /etc/pacman.d/mirrorlist
  become: yes
  become_method: sudo
  when: ranked.stat.exists == False

- name: Install Linux and tools
  pacman:
    name: 
      - linux
      - linux-headers
      - base-devel
      - clamav
      - coreutils
      - dhcpcd
      - e2fsprogs
      - efibootmgr
      - exfat-utils
      - grub
      - htop
      - iproute2
      - iputils
      - less
      - lvm2
      - neovim
      - ntfs-3g
      - openssh
      - reflector
      - util-linux
      - zsh
    state: latest

- name: Install Intel Microcode
  pacman:
    name: intel-ucode
    state: latest
  when: ansible_processor is superset(["GenuineIntel"])
  register: intel

- name: Modify Grub
  lineinfile:
    path: /etc/default/grub
    regexp: '^GRUB_CMDLINE_LINUX_DEFAULT='
    line: 'GRUB_CMDLINE_LINUX_DEFAULT="quiet splash"'
    state: present

- command: blkid -o value -s UUID /dev/sda3
  register: uuid

- name: Modify Grub
  lineinfile:
    path: /etc/default/grub
    regexp: '^GRUB_CMDLINE_LINUX='
    line: 'GRUB_CMDLINE_LINUX="luks.name={{ uuid.stdout }}=cryptroot root=/dev/vg0/root"'
    state: present

- name: Modify Grub
  lineinfile:
    path: /etc/default/grub
    regexp: '^GRUB_PRELOAD_MODULES='
    line: 'GRUB_PRELOAD_MODULES="lvm part_gpt part_msdos"'
    state: present

- name: Modify mkinitcpio modules
  lineinfile:
    path: /etc/mkinitcpio.conf
    regexp: '^MODULES='
    line: 'MODULES=(ext4)'
    state: present

- name: Modify mkinitcpio hooks
  lineinfile:
    path: /etc/mkinitcpio.conf
    regexp: '^HOOKS='
    line: 'HOOKS=(base udev autodetect modconf block systemd sd-encrypt sd-lvm2 filesystems keyboard fsck)'
    state: present

- name: mkinitcpio
  command: mkinitcpio -p linux
  become: yes
  become_method: sudo

- name: Regenerate GRUB Config to enable Intel Microcode Updates
  command: grub-mkconfig -o /boot/grub/grub.cfg
  become: yes
  become_method: sudo
  when: intel is defined

