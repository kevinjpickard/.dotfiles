- name: install casks
  homebrew_cask:
    name: "{{ item }}"
    state: latest
  with_items:
    - 1password
    - atom
    - bartender
    - colloquy
    - dash
    - docker
    - evernote
    - firefox
    - flux
    - flycut
    - google-chrome
    - google-cloud-sdk
    - hammerspoon
    - istat-menus
    - iterm2
    - keybase
    - kindle
    - kitematic
    - logitech-options
