    - rescuetime
    - robo-3t
    - screenhero
    - sequel-pro
    - slack
    - spotify
    - sublime-text
    - transmit
    - tunnelblick
    - vagrant
    - vienna
    - visual-studio-code
    - vlc
    - vmware-fusion
    - wireshark-chmodbpf
    - font-inconsolata
  environment:
    SUDO_ASKPASS: "{{ ansible_sudo_pass }}"
  become: yes
  become_user: "{{ username }}"
  ignore_errors: yes

- name: Install VirtualBox (Will probably report failure cuz mac always blocks the kext)
  homebrew_cask:
    name: virtualbox
    state: latest
  become: yes
  become_user: "{{ username }}"
  ignore_errors: yes
  environment:
    SUDO_ASKPASS: "{{ ansible_sudo_pass }}"

- name: Include git repos
  include: ./roles/linux/tasks/git.yml

- name: Clone dotfiles
  command: yadm clone https://github.com/kevinjpickard/dotfiles.git
  become: yes
  become_user: "{{ username }}"

