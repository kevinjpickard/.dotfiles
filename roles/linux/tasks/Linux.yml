# Linux Specific Tasks
- name: Setting hostname
  hostname: 
    name: "{{ hostname }}"
  when: hostname is defined

- name: Give wheel sudo access
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%wheel\s'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
